version: "3"
services:
  visitor-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app/data:/app/data  # Mount local folder to container for data storage
      - ./app/logs:/app/logs  # Mount local folder to container for log storage
    environment:
      # Gym-Tracker setup
      - LOCATION_ID=3
      - LOCATION_SHORT_TITLE=FFGR
      - API_URL=https://bodycultureapp.de/ajax/studiocapacity?apiToken=5  # Set environment variable for API URL
      # Database setup
      - DB_HOSTNAME=db
      - DB_NAME=fitness-fabrik-griesheim
      - DB_USERNAME=admin
      - DB_PASSWORD=admin123
      - DB_PORT=5432
    depends_on:
      - db
    restart: on-failure
    command: >
      sh -c "python3 ./test_runner.py && python3 ./main.py"  # Run the command to execute the Python script

  db:
    image: postgres:15.3-alpine3.17
    restart: always
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_DB=fitness-fabrik-griesheim
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - TZ='UTC+1'
      - PGTZ='UTC+1'
    volumes:
      - ./postgres/pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=martin.developer2000@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - 80:80

  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
      - ./portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      # Named volume for Grafana data storage
      - ./grafana_data:/var/lib/grafana
